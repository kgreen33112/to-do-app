<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="https://kit.fontawesome.com/75fcca5184.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <img src="https://cdn.pixabay.com/photo/2021/09/20/22/15/add-6641966_1280.png" width="75" height="75">
            <div class="new-project">
              <button id="createProject"><i class="fa-solid fa-plus"></i>Add a New Project</button>
            </div>
            <div class="projects">
              <div class="project">
                <button class="project-btn">Apogee</button>
              </div>
              <div class="project">
                <button class="project-btn">Work</button>
              </div>
            </div>
        </div>
        <!-- Main Container -->
        <div class="main-content">
            <!-- Header -->
            <div class="header">
              <h1>To-Do App</h1>
              <div class="user-icon">
                <img src="https://cdn.pixabay.com/photo/2014/05/21/20/17/icon-350226_1280.png" width="50" height="75">
              </div>
            </div>
            <!-- Main Content -->
            <div class="main-content-container">
              <div class="new-task">
                <h1 class="project-name">Apogee</h1>
                <button type="button" id="addTask" class="add-task">Add New Task</button>
              </div>
              <div id="taskList" class="tasks"></div>
              <button id="deleteProject" class="add-task-delete">Delete Project</button>
            </div>
        </div>
    </div>
    <!-- Popup Overlay -->
    <div id="popupOverlay" class="popup-overlay">
        <div class="popup">
            <h2>Add a New Task</h2>
            <form id="taskForm">
              <label for="title">* Title:</label>
              <input type="text" id="title" required />
              <label for="description">Description:</label>
              <textarea id="description" placeholder="Enter details of task here..."></textarea>
              <label for="dueDate">* Due Date:</label>
              <input type="date" id="dueDate" required />
              <label for="priority">Priority:</label>
              <select id="priority">
                <option value="low" class="low">Low</option>
                <option value="medium" class="medium">Medium</option>
                <option value="high" class="high">High</option>
              </select>
              <div class="form-buttons">
                <button type="submit" class="submit-btn">Add</button>
                <button type="button" id="cancelBtn">Cancel</button>
              </div>
            </form>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
